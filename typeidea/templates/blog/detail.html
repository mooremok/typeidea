{% if post %}

<h1>{{ post.title }}</h1>
<div>
    <span>分类：{{ post.category.name }}</span>
    <span>作者：{{ post.owner.username }}</span>
</div>
<hr>
<p>{{ post.content }}</p>
{% endif %}
<div>
    侧边栏：
    {% for sidebar in sidebars %}
    {{ sidebar.title }}
    {{ sidebar.content_html }}
    {% endfor %}
</div>
