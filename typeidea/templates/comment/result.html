<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评论结果</title>
    <style>
        body {
            text-align: center
        }
        .result {
            text-align: center;
            width: 40%;
            margin: auto;
        }
        .errorlist {
            color: red;
        }
        ul li {
            list-style-type: None;
        }
    </style>
</head>
<body>
    <div class="result">
        {% if success %}
            评论成功! <a href="{{ target }}">点击返回</a>
        {% else %}
            <ul class="errorlist">
                {% for field, message in form.errors.items %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <a href="javascript:window.history.back();">点击返回</a>
        {% endif %}
    </div>
</body>
</html>
